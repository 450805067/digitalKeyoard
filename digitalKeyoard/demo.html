<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>数字键盘插件</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/digitalKeyoard.js"></script>
</head>
<style>
	* {
		margin: 0 0;
		padding: 0 0;
	}
</style>

<body>
	<input id="demo" type="text" />
</body>

<script type="text/javascript">
	$("#demo").numKey({
			limit: 6,//最大个数
			disorder: true//键位随机
		});;
</script>
</html>
